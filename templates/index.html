<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Project</title>
</head>
<body>
    <h1>Diabetes Prediction Project</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="Pregnanacy">Pregnanacy</label>
        <input type="text" name="Pregnancies">

        <label for="Glucose">Glucose</label>
        <input type="text" name="Glucose">

        <label for="BloodPressure">BloodPressure</label>
        <input type="text" name="BloodPressure">

        <label for="SkinThickness">SkinThickness</label>
        <input type="text" name="SkinThickness">

        <label for="Insulin">Insulin</label>
        <input type="text" name="Insulin">

        <label for="BMI">BMI</label>
        <input type="text" name="BMI">

        <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
        <input type="text" name="DiabetesPedigreeFunction">

        <label for="Age">Age</label>
        <input type="text" name="Age">

        <button type="submit">Submit</button>
    </form>

    <h1>The prediction of having Diabetes is {{result}}</h1>
    <h1>Logistic Regression Prediction {{result_lr}}</h1>
    <h1>Decision Tree Prediction is {{result_tree}}</h1>
    <h1>Naive Bayes Prediction is {{result_naive}}</h1>
</body>
</html>
